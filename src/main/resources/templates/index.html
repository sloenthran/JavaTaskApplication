<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>My welcome page</title>
    </head>

    <body>
        <h1>First impression of my page</h1>

        <!--/*@thymesVar id="variable" type="pl.nogacz.tasks.controller.StaticWebPageController"*/-->
        <span th:text="${variable}"></span>

        <br>

        <!--/*@thymesVar id="two" type="pl.nogacz.tasks.controller.StaticWebPageController"*/-->
        <span th:text="${two} + ' * ' + ${two} + ' = '"></span>
        <span th:text="${two} * ${two}"></span>

        <br>

        <span th:text="${two} + ' * ' + ${two} + ' + ' + ${two} + ' = '"></span>
        <span th:text="${two} * ${two} + ${two}"></span>

        <br>

        <span th:text="${two} + ' - ' + ${two} + ' * ' + ${two} + ' = '"></span>
        <span th:text="${two} - ${two} * ${two}"></span>

    </body>

</html>
